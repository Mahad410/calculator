<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- display -->
        <div id="screen" class="display_container"></div>

        <!-- first row -->
        <!-- butons -->
        <div class="buttons_container">
            <!-- %button -->
            <div class="dark">
                <button type="button" id="remainder">
                    %
                </button>
            </div>
            <!-- CE button -->
            <div class="dark">
                <button type="button" id="CE">
                    CE
                </button>
            </div>
            <!-- C button -->
            <div class="dark">
                <button type="button" id="C">
                    C
                </button>
            </div>
            <!-- backspace button -->
            <div class="dark">
                <button type="button" id="del">
                    del
                </button>
            </div>

            <!-- second row buttons -->
            <!-- divide by 1/x -->
            <div class="dark">
                <button type="button" id="d_x">
                    <sup>1</sup>
                    /
                    <sub>x</sub>
                </button>
            </div>
            <!-- x^2 -->
            <div class="dark">
                <button type="button" id="x_x">
                x<sup> 2</sup>
                </button>
            </div>
            <!-- underroot -->
            <div class="dark">
                <button type="button" id="t_und_root">
                    <sup>2</sup>&radic; x
                </button>
            </div>
            <!-- divide button -->
            <div class="dark">
                <button type="button" id="divide">
                    /
                </button>
            </div>

            <!-- third row buttons -->
            <!-- seven -->
            <div class="light">
                <button type="button" id="seven">
                    7
                </button>
            </div>
            <!-- eight -->
            <div class="light">
                <button type="button" id="eight">
                8
                </button>
            </div>
            <!-- nine -->
            <div class="light">
                <button type="button" id="nine">
                    9
                </button>
            </div>
            <!-- multiply button -->
            <div class="dark">
                <button type="button" id="multiply">
                    X
                </button>
            </div>

            <!-- fourth row buttons -->
            <!-- four -->
            <div class="light">
                <button type="button" id="four">
                    4
                </button>
            </div>
            <!-- five -->
            <div class="light">
                <button type="button" id="five">
                5
                </button>
            </div>
            <!-- six -->
            <div class="light">
                <button type="button" id="six">
                    6
                </button>
            </div>
            <!-- minus button -->
            <div class="dark">
                <button type="button" id="minus">
                    -
                </button>
            </div>

            <!-- fifth row buttons -->
            <!-- one -->
            <div class="light">
                <button type="button" id="one">
                    1
                </button>
            </div>
            <!-- two -->
            <div class="light">
                <button type="button" id="two">
                2
                </button>
            </div>
            <!-- three -->
            <div class="light">
                <button type="button" id="three">
                    3
                </button>
            </div>
            <!-- plus button -->
            <div class="dark">
                <button type="button" id="plus">
                    +
                </button>
            </div>

            <!-- sixth row buttons -->
            <!-- plus and minus button -->
            <div class="light">
                <button type="button" id="p_m">
                    <sup>+</sup>/<sub>-</sub>
                </button>
            </div>
            <!-- zero -->
            <div class="light">
                <button type="button" id="zero">
                0
                </button>
            </div>
            <!-- point -->
            <div class="light">
                <button type="button" id="point">
                    .
                </button>
            </div>
            <!-- equal button -->
            <div class="pink">
                <button type="button" id="result">
                    =
                </button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
